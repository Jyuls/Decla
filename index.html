<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div> 
    </header>

    <main>
        <div class="hero">
            <div class="content-left">
                <h1>Simplifica tu declaración patrimonial</h1>
                <p>Decla te ofrece soluciones para facilitar el proceso de realizar tu declaración patrimonial.</p>
                <div class="buttons">
                    <a href="/guia.html" class="button light">Ver una guía o tutorial</a>
                    <a href="/paquetes.html" class="button dark">Contratar a un experto</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-container"></div> 
    </footer>

    <script>
        // Cargar el contenido de la navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar la navbar:', error));

        // Cargar el contenido del footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
</body>
</html>
