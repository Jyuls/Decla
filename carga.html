<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula tu Remuneración Anual</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cargaStyles.css" />

    <!-- pdf.js LOCAL (NO CDN POR CSP) -->
    <script src="/scripts/pdf.min.js"></script>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <div id="navbar-container"></div>
    </header>

    <main>
        <div class="carga-container">
            <div class="upload-section">
                <h2>Calcula tu Remuneración Anual</h2>
                <p>Carga tus talones de cheque para hacer el cálculo de tu remuneración anual</p>

                <div class="upload-container"
                     id="upload-area">
                    <h3>Seleccionar archivos</h3>
                    <p>O arrastra y suelta los archivos aquí</p>
                </div>

                <input type="file"
                       id="upload-input"
                       accept=".pdf"
                       multiple
                       style="display:none">
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>

    <!-- Scripts SIN inline -->
    <script src="/scripts/layout.js"></script>
    <script src="/scripts/cargaScripts.js"></script>
</body>
</html>
