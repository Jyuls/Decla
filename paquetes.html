<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes - Decla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div> 
    </header>

    <main>
        <div class="paquete-container">
            <div class="paquete">
                <img src="p1.jpg" alt="Declaración Patrimonial para 1 Plaza">
                <h2>Declaración Patrimonial para 1 Plaza</h2>
                <p>Costo: $350MXN</p>
                <p>Se debe proporcionar usuario y contraseña de DeclaraNet y Fone</p>
                <a href="https://buy.stripe.com/test_bIY7wya9l2JOfK0bII" class="button">Contratar Servicio</a>
            </div>
            <div class="paquete">
                <img src="p2.jpg" alt="Declaración Patrimonial para 2 Plazas">
                <h2>Declaración Patrimonial para 2 Plazas</h2>
                <p>Costo: $450MXN</p>
                <p>Se debe proporcionar usuario y contraseña de DeclaraNet y Fone</p>
                <a href="https://buy.stripe.com/test_6oE04695h704apG6op" class="button">Contratar Servicio</a>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-container"></div> 
    </footer>

    <script>
        // Cargar el contenido de la navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar la navbar:', error));

        // Cargar el contenido del footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
</body>
</html>
