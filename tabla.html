<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decla</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guia.html">Guía de usuario</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">Totales</h2>
                <table id="tablaRemuneracion" class="table">
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Remuneración anual neta sin prestaciones</td>
                            <td id="remuneracionSinPrestaciones">$0.00</td>
                        </tr>
                        <tr>
                            <td>Remuneración anual neta con prestaciones</td>
                            <td id="remuneracionConPrestaciones">$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-8">
                <h2 class="text-center">Declaración Patrimonial</h2>
                <table id="tablaDatos">       
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de pago</th>
                            <th>Periodo de pago</th>
                            <th>Percepciones</th>
                            <th>ISR</th>
                            <th>Prestaciones</th>
                        </tr>
                    </thead>
                    <tbody id="pdfData">
                    </tbody>
                </table>
                <div class="text-center">
                    <button class="btn btn-secondary mr-2" id="goBack">Regresar</button>
                    <button class="btn btn-success mr-2" id="exportExcel">Exportar a Excel</button>
                    <button class="btn btn-primary" id="exportPDF">Exportar a PDF</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>  
    <script src="tablaScrips.js"></script>
</body>
</html>
